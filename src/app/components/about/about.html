<section class="about-section" id="about">
  <div class="container">
    <h2 class="section-title animate-fade-up">ABOUT</h2>

    <div class="content-wrapper">
      <div class="text-column" #aboutContent>
        <h2 class="main-heading">WE ARE THE<br /><span class="highlight">BONDERS!</span></h2>
        <p class="description">
          Bonders are a blend of cheerful, uprising and creative peeps working to deliver
          outstanding services. We are committed and loyalty runs in the veins; when we are put
          together our results blow minds.
        </p>
      </div>

      <div class="visual-column">
        <div class="image-composition">
          <div class="floating-fast animated-wrapper">
            <img
              ngSrc="two_face_icon.png"
              width="300"
              height="300"
              alt="image for icon animation"
              class="main-image"
              loading="lazy"
            />
            <div class="animation-text">DIGITAL</div>
            <div class="animation-text-highlight">BOND</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
